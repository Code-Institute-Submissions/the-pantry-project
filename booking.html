  <!--Booking Page-->
  <section id="booking-page" class="container-fluid">
    <h2 class="page-title">Booking a Table</h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 offset-lg-2 d-flex justify-content-center">
        <form action="https://formdump.codeinstitute.net/" method="post" target="_blank">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" name="name" required>
          </div>
          <div class="form-group">
            <label for="number">Telephone Number:</label>
            <input type="tel" id="number" name="number" placeholder="Contact Number" required>
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" placeholder="Tell us how many guests" required>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
          </div>
          <input type="submit" id="submit" value="Book Now!">
        </form>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
        <p class="add-open">
          <i class="fas fa-map-marker-alt"></i> 
          <br>
          Address:
          <br>
          138 Pym Street
          <br>
          St.Anns
          <br>
          Nottingham
          <br>
          NG3 2FF
          <br>
        </p>
        <hr>

          <br>

          <br>
          11am-11pm
          <br>

          <br>

          <br>
          Sun:
          <br>
          Closed
        </p>
      </div>
    </div>
