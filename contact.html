            <i class="fas fa-envelope com-icon"></i> 
            Leave a comment! 
          </p>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name-message" placeholder="Your name" name="name" required>
          </div>
          <div class="form-group">
            <label for="number">Telephone Number:</label>
            <input type="tel" id="number-message" name="number" placeholder="Contact Number" required>
            </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@domain.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Please write a message or review for us...">
          </div>
          <div class="form-group form-check">
            <label for="news">Yes i would like to receive email offers!</label>
            <input type="checkbox" id="news" name="news">
          </div>
          <input type="submit" id="submit-message" value="Submit">
        </form>
      </div>
