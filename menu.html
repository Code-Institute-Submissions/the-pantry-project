  <!--Menu Page-->
  <section id="menu-page" class="container-fluid">
    <h2 class="page-title">Our Menus</h2>
    <div class="row">
      <!-- Lunch Modal Trigger -->
      <div id="lunch-menu-button" class="col-10 offset-1 col-md-6 offset-md-0 col-lg-3 offset-lg-2">
        <button  class="modal-button" data-toggle="modal" data-target="#lunchModal">
          <img src="assets/images/lunch-menu-edit.jpg" class="img-fluid menu-img" alt="A picture of a dish from the lunch menu">Lunch Menu
        </button>
      </div>       
      <!-- Lunch Modal -->
      <div class="modal fade" id="lunchModal" tabindex="-1" role="dialog" aria-labelledby="lunchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="lunchModalLabel">Lunch Menu</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="img-fluid" src="assets/images/lunch-menu-img.jpg">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Dinner Modal Trigger -->
      <div id="dinner-menu-button" class="col-10 offset-1 col-md-6 offset-md-0 col-lg-3">
        <button class="modal-button" type="button" data-toggle="modal" data-target="#dinnerModal">
          <img src="assets/images/dinner-menu-edit.jpg" class="img-fluid menu-img" alt="A picture of a dish from the evening menu">Dinner Menu
        </button>
      </div>
      <!-- Dinner Modal -->
      <div class="modal fade" id="dinnerModal" tabindex="-1" role="dialog" aria-labelledby="dinnerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dinnerModalLabel">Dinner</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
              <img class="img-fluid" src="assets/images/dinner-menu-img.jpg">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!--Dessert Modal Trigger-->
    <div id="dessert-menu-button" class="col-10 offset-1 col-md-6 offset-md-0 col-lg-3">
      <button class="modal-button" type="button" data-toggle="modal" data-target="#dessertModal">
        <img src="assets/images/dessert-menu-edit.jpg" class="img-fluid menu-img" alt="A picture of a dish from the dessert menu">Dessert Menu
      </button>
    </div>
    <!-- Dessert Modal -->
    <div class="modal fade" id="dessertModal" tabindex="-1" role="dialog" aria-labelledby="dessertModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dessertModalLabel">Dessert</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="img-fluid" src="assets/images/dessert-menu-img.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
